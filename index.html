<!DOCTYPE html>
<html lang="en" class="light-mode">

<head>
    <!-- meta starts -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zaid Saeh" />
    <meta name="description" content="This is a simple project addressed by the TAP community for the evaluation purposes of students.">
    <meta name="keywords" content="HTML, CSS, JAVASCRIPT, TAP, TAPpers" />
    <!-- meta ends -->
    <!-- css  links start -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/loader.css" />

    <!-- css style link ends -->
    <!-- title starts -->
    <title>Web Topics </title>
    <!-- title ends -->
</head>

<body class="light-mode">
    <header>
        <div class="container">
            <nav>
                <div class="logo-title">
                    <h2>web topics</h2>
                </div>
                <ul>
                    <li>
                        <button class="dark-mode-click" aria-label="Toggle dark mode">
                            <ion-icon aria-hidden="true" name="moon-outline"></ion-icon>
                            <span>dark mode</span>
                        </button>
                    </li>
                    <li>
                        <button aria-label="Add to favorites" class="favorit-button">
                            <ion-icon aria-hidden="true" name="heart-outline"></ion-icon>
                            <span>favorites</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
        <section class="header-title" role="banner">
            <div class="container">
                <div class="description-of-header">
                    <h2>Welcome to our website!</h2>
                    <p>We have a new design thats fresh, modern and easy to use</p>
                </div>
            </div>
        </section>
    </header>
    <main>
        <div class="container">
            <section class="search-container">
                <div class="search-input">
                    <input type="search" placeholder="Search the website" />
                    <ion-icon name="search-outline"></ion-icon>
                </div>
                <div class="select-container">
                    <div class="sort" role="group" aria-labelledby="sort-label">
                        <label id="sort-label" for="sort">Sort by:</label>
                        <select name="sort" id="sort">
                            <option value="default" selected>Default</option>
                            <option value="topic" >Topic Title</option>
                            <option value="author">Author Name</option>
                        </select>
                        <ion-icon data-target="sort" class="sort-toggle" name="chevron-down-outline"></ion-icon>
                    </div>

                    <div class="filter" role="group" aria-labelledby="filter-label">
                        <label id="filter-label" for="filter">Filter by:</label>
                        <select id="filter">
                            <option value="default" selected>Default</option>
                            <option value="category">Category</option>
                        </select>
                        <ion-icon class="filter-toggle" name="chevron-down-outline"></ion-icon>
                    </div>

                </div>
            </section>
            <section class="searched-found">
                <h2>"<span class="counter"></span>" Web Topics Found</h2>
            </section>
            <section class="cards-container card-container-main-page">
               

            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Develop with <ion-icon name="heart"></ion-icon> &#169; 2023 </p>
        </div>
    </footer>


    <div class="favoritss">
        <div class="container">
            <h2>My Favorite Topics</h2>
            <div class="favorit-card-container">
            </div>
        </div>
    </div>


    <div class="circular-loader">
        <span class="loader"></span>
        <span class="p">Please wait while articles are being loaded.</span>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="./index.js" ></script>
</body>



</html>
